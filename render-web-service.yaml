services:
  # Backend API Service
  - type: web
    name: newshub-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # You'll need to set this in Render dashboard
    healthCheckPath: /api/test

  # Frontend React App (Web Service instead of Static)
  - type: web
    name: newshub-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build && cp frontend-package.json dist/ && cp frontend-server.js dist/
    startCommand: cd dist && npm install && npm start
    envVars:
      - key: VITE_API_URL
        value: https://newshub-backend.onrender.com
      - key: NODE_ENV
        value: production
    healthCheckPath: / 